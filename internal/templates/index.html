<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Challenge</title>
    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        
        main {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .hero-section {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 3rem;
        }
        
        .login-btn {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <main>
        <div class="hero-section">
            <h1>Jump Challenge</h1>
            <a href="/auth/google" class="waves-effect waves-light btn-large blue darken-1 login-btn">
                <i class="material-icons left">account_circle</i>Login with Google
            </a>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Define constants
        const GOTHIC_SESSION_COOKIE = 'gothic_session';
        
        // Function to get cookie value by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        // Check for gothic_session cookie and redirect if it exists
        document.addEventListener('DOMContentLoaded', function() {
            const gothicSession = getCookie(GOTHIC_SESSION_COOKIE);
            if (gothicSession) {
                window.location.href = '/app';
            }
        });
    </script>
</body>
</html>
